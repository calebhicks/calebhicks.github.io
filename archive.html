---
layout: page
permalink: /archive/index.html
title: Archive
description: "An archive of posts sorted by date."
---

<ul class="post-list">
{% for post in site.posts %} 
  <li><article><span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span> - <a href="{{ site.url }}{{ post.url }}">{{ post.title }} </a></article></li>
{% endfor %}
</ul>
