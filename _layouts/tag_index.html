{% include header.html %}

<article class="page">
    <header class="postmeta">
        <h1 class="post_title">{{page.title}}</h1>
    </header>
    <ul class="post-list">
        {% for post in site.posts %}
        {% for tag in post.tags %}
        {% if tag == page.tag %}
        <li>
            <article>
                <span class="entry-date">{{post.date | date: "%m/%d/%y"}}</span>
                <a href='{{post.url}}'>{{post.title}}</a>
            </article>
        </li>
        {% endif %}
        {% endfor %}
        {% endfor %}
    </ul>
</article>

{% include footer.html %}
